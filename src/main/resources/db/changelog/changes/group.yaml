databaseChangeLog:
  - changeSet:
      id: createGroupTable
      author: nikoloz_basiashvili
      changes:
        - createTable:
            tableName: group
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_group_id
              - column:
                  name: group_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    notNullConstraintName: nn_group_name
              - column:
                  name: group_number
                  type: INTEGER(20)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_group_number
                    notNullConstraintName: nn_group_number